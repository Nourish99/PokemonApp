<section id="principal">
    <div class="container pb-5">
        <div class="row d-flex justify-content-center">
            <div id="tit-div" class="text-center">
                <p >
                    POKEDEX
                </p>
            </div>
        </div>
        <div class="row show-grid pt-5 pb-5">
            <div *ngFor ="let item of getPokemons() | paginate: { itemsPerPage: 12, currentPage: pages, totalItems: totalPokemons } ; let i = index " class="card col-lg-3 col-md-4 col-xs-8 col-sm-8 thumb"  >
                <img src="{{item.Icon}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h2 class="card-title">{{item.Name | titlecase}}</h2>
                  <p class="card-text"><strong>Experience: </strong>{{item.Exp}}</p>
                  <div class="text-center">
                    <a class="btn btn-danger text-center" (click)="seeDetails(item.ID)">Details</a>
                  </div>
                </div>
            </div>
            
        </div>
        <div id="pags-c" class="text-center">
            <pagination-controls (pageChange)="pages=$event ; data = []; getPokemonBlock()"></pagination-controls>
        </div>
        <!---->
        <a href="#tit-div" class="btn-flotante">UP</a>
    </div>
</section>
